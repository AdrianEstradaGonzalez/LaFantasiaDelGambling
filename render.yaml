services:
  - type: web
    name: lafantasiadelgambling-backend
    env: node
    rootDirectory: backend
    buildCommand: npm install && npm run deploy
    startCommand: sh -c 'cd /opt/render/project/src/backend && node --es-module-specifier-resolution=node dist/index.js'
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
    # NO usar Release Command - el db push se ejecuta en buildCommand
